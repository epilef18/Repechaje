{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="/usuarios/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="text" value="{{ request.GET.next}}"/>
        {% endif %}
        <button>Login</button>
    </form>
{% endblock %}
